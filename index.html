<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PorfolioWeb_Project</title>
  </head>
  <body style="text-align: center; width: 100%; height: 100%;">
    <canvas id="unity-canvas" width=1080 height=720 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/PortfolioWeb.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PortfolioWeb.data",
        frameworkUrl: "Build/PortfolioWeb.framework.js",
        codeUrl: "Build/PortfolioWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PorfolioWeb_Project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
